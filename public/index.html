<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile & Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>BK-AX — Africa's Execution Engine for Asset-as-a-Service</title>

    <meta
      name="description"
      content="BK-AX transforms how Africa’s heavy industries finance, deploy, and operate high-value assets. We connect capital, equipment, and operator performance through a secure, data-driven Asset-as-a-Service ecosystem."
    />

    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://bk-ax.com/" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/logo1.jpg" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="BK-AX — Asset-as-a-Service Platform" />
    <meta
      property="og:description"
      content="BK-AX enables the future of capital-efficient heavy asset operations across Africa."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bk-ax.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo1.jgg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BK-AX — Asset-as-a-Service Platform" />
    <meta
      name="twitter:description"
      content="Connecting capital, equipment, and operators into one data-driven ecosystem."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Title appears on browser tab -->
    <meta name="application-name" content="BK-AX" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
